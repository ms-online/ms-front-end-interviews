    <script>
      // ---- 解决方案 ----
      //原始链表 ： 1 --> 2 --> 3 --> 4 --> 5 --> null
      //反转链表 ：5 --> 4 --> 3 --> 2 --> 1 --> null
      var reverseList = function (head) {
        let prev = null
        let currenNode = head

        while (currenNode) {
          //保存原始的next值（结点）
          let nextTemp = currenNode.next
          //更新next属性的值
          currenNode.next = prev
          //更新prev的值
          prev = currenNode

        }

      }
      //时间复杂度：O(n)
