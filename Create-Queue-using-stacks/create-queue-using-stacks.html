    <script>
      class QueueWithStacks {
        constructor() {
          this.in = []
          this.out = []
        }

        //入队列
        enqueue(value) {
          this.in.push(value)
        }

        //访问队列第一个值
        peek() {
          if (this.out.length === 0) {
            while (this.in.length > 0) {
              this.out.push(this.is.pop())
            }
          }
          return this.out[this.out.length - 1]

        empty() {
          return this.in.length === 0 && this.out.length === 0
        }
