<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串——无重复字符的最长子串-滑动窗口</title>
  </head>
  <body>
    <script>
      const string = 'abccabb'
      //                 L
      //                 R

      const lengthOfLongestSubstring = function (s) {
        if (s.length <= 1) return s.length

        const seenChars = {} //{a:0,b:1,c:3 }
        let left = 0,
          longest = 0

        for (let right = 0; right < s.length; right++) {
          const currentChar = s[right] //c
          const previousSeenChar = seenChars[currentChar] //2

          if (previousSeenChar >= left) {
            left = previousSeenChar + 1 //3
          }
          seenChars[currentChar] = right
          longest = Math.max(longest, right - left + 1)
        }
        return longest
      }

      console.log(lengthOfLongestSubstring(string))
      //时间复杂度：O(n)
      //空间复杂度：O(n)
    </script>
  </body>
</html>
